services:
  postgres:
    image: postgres:17
    container_name: hyperbaric-postgres
    environment:
      POSTGRES_DB: hyperbaric
      POSTGRES_USER: hyperbaric_admin
      POSTGRES_PASSWORD: hyperbaric_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    configs:
      - source: init_databases
        target: /docker-entrypoint-initdb.d/init-databases.sql
        mode: 0755
    networks:
      - hyperbaric-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hyperbaric_user -d hyperbaric"]
      interval: 30s
      timeout: 10s
      retries: 3

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: hyperbaric-dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    networks:
      - hyperbaric-network
    restart: unless-stopped
    command: ["dragonfly", "--logtostderr", "--alsologtostderr"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

configs:
  init_databases:
    content: |
      -- Create additional databases for the hyperbaric project
      CREATE DATABASE null_horizon;
      CREATE DATABASE chronicler;

      -- Grant privileges to the main user for all databases
      GRANT ALL PRIVILEGES ON DATABASE null_horizon TO hyperbaric_user;
      GRANT ALL PRIVILEGES ON DATABASE chronicler TO hyperbaric_user;

      -- Optional: Create schemas within databases for organization
      \c null_horizon;
      CREATE SCHEMA IF NOT EXISTS core;
      CREATE SCHEMA IF NOT EXISTS analytics;

      \c chronicler;
      CREATE SCHEMA IF NOT EXISTS events;
      CREATE SCHEMA IF NOT EXISTS audit;

volumes:
  postgres_data:
    driver: local
  dragonfly_data:
    driver: local

networks:
  hyperbaric-network:
    driver: bridge
